<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Monastery Tourism</title>
<style>
  body {
    margin: 0; 
    font-family: Arial, sans-serif;
    background: url('your-background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
  }
  .container {
    text-align: center;
    padding: 40px 20px;
    position: relative;
    min-height: 100vh;
  }
  .search-bar {
    width: 50%;
    font-size: 18px;
    padding: 12px 20px;
    border-radius: 25px;
    border: none;
    margin-bottom: 40px;
  }
  .buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-bottom: 40px;
    flex-wrap: wrap;
  }
  .btn {
    background-color: rgba(160, 120, 105, 0.8);
    border: none;
    padding: 15px 30px;
    border-radius: 25px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .btn:hover {
    background-color: rgba(160, 120, 105, 1);
  }
  .chatbot {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: beige;
    color: black;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  .sos {
    position: fixed;
    top: 20px;
    right: 20px;
    background: red;
    color: white;
    width: 50px;
    height: 50px;
    line-height: 50px;
    border-radius: 50%;
    font-weight: bold;
    font-size: 18px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>
  <div class="container">
    <input class="search-bar" type="text" placeholder="Search..."/>
    <div class="buttons">
      <button class="btn">Virtual Tour Demo</button>
      <button class="btn">Tour Booking</button>
      <button class="btn">Direct Donation</button>
    </div>
  </div>
  <div class="chatbot">CHATBOT</div>
  <div class="sos">SOS</div>
</body>
</html>
